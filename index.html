<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav>My Tic-Tac-Toe</nav>
    <h2></h2>
    <div class="container">
        <div class="board">
            <div class="line"></div>
            <div class="cell bl-0 bt-0" data-index="0"></div>
            <div class="cell bt-0" data-index="1"></div>
            <div class="cell bt-0 br-0" data-index="2"></div>
            <div class="cell bl-0" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell br-0" data-index="5"></div>
            <div class="cell bl-0 bb-0" data-index="6"></div>
            <div class="cell bb-0" data-index="7"></div>
            <div class="cell bb-0 br-0" data-index="8"></div>
        </div>
        <div class="controls">
            <h2>Welcome to my Tic-Tac-Toe</h2>
            <p>X's turn</p>
            <button>Reset</button>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
